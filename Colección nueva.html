<main class="categoria">

  <!-- Aretes -->

  <div class="productos-grid">

      <img src="ruta/arete1.png" alt="Arete Nombre">
      <h3>Arete Nombre</h3>

      <button onclick="addToCart('Arete Nombre', 22000)">Agregar al carrito</button>
    </div>

  <!-- Cadenas -->

<!-- Botón WhatsApp -->
<a href="https://wa.me/573001234567" target="_blank" class="whatsapp-float">
  <img src="img/whatsapp-icon.png" alt="WhatsApp">
</a>

<!-- Botón flotante del carrito -->
<a href="carrito.html" class="carrito-float" title="Ver carrito">
  <i class="fas fa-shopping-cart"></i>
  <span id="contador-carrito">0</span>
</a>

<script>
  window.addEventListener("scroll", function () {
    const header = document.querySelector("header");
    header.classList.toggle("scrolled", window.scrollY > 50);
  });

  const currentPage = window.location.pathname.split("/").pop();
  document.querySelectorAll(".link-menu").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("activo");
    }
  });

  function actualizarContadorCarrito() {
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const totalItems = carrito.reduce((acc, item) => acc + item.cantidad, 0);
    const contador = document.getElementById("contador-carrito");
    if (contador) {
      contador.textContent = totalItems;
    }
  }

  actualizarContadorCarrito();
</script>
</body>
